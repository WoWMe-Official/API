name: Deployment workflow
on:
  push:
    branches: [ main ]

jobs:
  checkout:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2

  deploy:
    runs-on: self-hosted
    needs: [checkout]
    steps:
      - name: Docker
        run: |
          sudo docker-compose down
          sudo docker-compose up --build -d
          sudo docker system prune -a